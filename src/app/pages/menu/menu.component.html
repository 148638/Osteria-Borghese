<section class="bg-white dark:bg-gray-900 py-8 px-4 mx-auto max-w-screen-xl lg:px-6">
  <h2 class="text-4xl font-extrabold text-gray-900 dark:text-white text-center mb-8">
    Menu
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let category of menuCategories" class="border p-4 rounded-md">
      <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">{{ category.name }}</h3>
      <div class="grid grid-cols-1 gap-6">
        <div *ngFor="let item of category.items" class="grid grid-cols-[auto_1fr_auto] gap-4 items-start">
          <img [src]="item.imgSrc" [alt]="item.name" class="w-16 h-16 rounded-md"/>
          <div>
            <p class="font-semibold">{{ item.name }}</p>
            <p class="text-gray-600 dark:text-gray-400 text-sm">{{ item.description }}</p>
          </div>
          <p class="text-gray-900 dark:text-white font-bold text-lg">{{ item.price }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
